<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landingpage4.css">
</head>

<body>
    <div class="container">
        <h1 class="myname">Javid creations</h1>
        <div class="main">
            <nav>
                <div class="img">
                    <img src="img/logo.png">
                </div>
                <div class="m2">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">phone</a></li>
                        <li><a href="#">services</a></li>
                        <li><a href="#">latest</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="overlay"></div>
            <img src="img/mobile.png" class="mobile">
            <div class="circle">
                <div class="feature one">
                    <img src="img/camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>snap dragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/battery.png">
                    <div>
                        <h1>battery</h1>
                        <p>5000 mAH ,720h </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/display.png">
                    <div>
                        <h1>display</h1>
                        <p>6.5" mini-drop fullscreen</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" class="upbtn">
            <h3>features</h3>
            <img src="img/arrow.png" class="downbtn">
        </div>

    </div>


    <script src="js.js"></script>

</html>
